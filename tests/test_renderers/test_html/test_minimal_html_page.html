<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<title>Standalone HTML</title>
<style>
div.myst-front-matter {
    border: 1px solid gray;
}
div.myst-block-comment p {
    color: gray;
}
hr.myst-block-break {
    border-top:1px dotted black;
}
a.myst-target {
}
div.myst-directive {
    background: #f8f8f8;
}
span.myst-dir-name {
    color: green;
}
span.myst-dir-args {
}
span.myst-dir-content {
}
span.myst-role-name {
    color: green;
}
span.myst-role-content {
    color: black;
}
.highlight  { background: #f8f8f8; }
.highlight .k { color: #008000; font-weight: bold } /* Keyword */
.highlight .nf { color: #0000FF } /* Name.Function */
.highlight .nb { color: #008000 } /* Name.Builtin */
.highlight .o { color: #666666 } /* Operator */
.highlight .s2 { color: #BA2121 } /* Literal.String.Double */
.highlight .si { color: #BB6688; font-weight: bold } /* Literal.String */
.highlight .nt { color: #008000; font-weight: bold } /* Name.Tag */

</style>
</head>
<body>
<div class="highlight-yaml myst-front-matter">
<div class="highlight"><pre><span></span><span class="nt">a</span><span class="p">:</span> <span class="l l-Scalar l-Scalar-Plain">1</span>
</pre></div>
</div>
<p><a class="myst-target" href="#title-target" title="Permalink to here">(title-target)=</a></p>
<h1>title</h1>
<p>Abc $$a=1$$ <span class="myst-role"><span class="myst-role-name">{role}</span><span class="myst-role-content">&#39;content&#39;</span></span></p>
<!-- myst-block-data my break -->
<hr class="myst-block-break" />
<div class="myst-directive">&#39;&#39;&#39;<span class="myst-dir-name">{directive}</span>&nbsp
<span class="myst-dir-args">args</span>
<span class="myst-dir-content"><pre><code>:option: 1
content
</code></pre></span>
&#39;&#39;&#39;</div>
<div class="highlight-python">
<div class="highlight"><pre><span></span><span class="k">def</span> <span class="nf">func</span><span class="p">(</span><span class="n">a</span><span class="p">):</span>
    <span class="nb">print</span><span class="p">(</span><span class="s2">&quot;</span><span class="si">{}</span><span class="s2">&quot;</span><span class="o">.</span><span class="n">format</span><span class="p">(</span><span class="n">a</span><span class="p">))</span>
</pre></div>
</div>
<div class="myst-block-comment"><p>% a comment</p></div>
<p><a href="#title-target">link to target</a></p>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML"></script>

</body>
</html>
